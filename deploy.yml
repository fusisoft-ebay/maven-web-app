# Complete Manifest Where in single yml we defined Deployment & Service for SpringApp & PVC(with default  StorageClass),ReplicaSet & Service For Mongo.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven_deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maven_app
  template:
    metadata:
      name: maven_app
      labels:
        app: maven_app
    spec:
      containers:
      - name: maven_contianer
        image: ndiforfusi/mavenapps:3
        ports:
        - containerPort: 8080
       
